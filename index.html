<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ハタウラからぷらっとバス!!</title>
	<link rel="icon" type="image/png" href="android-touch-icon.png" sizes="192x192">
	<style>
		body{font-size: 1.7rem;}
		h1{font-size: 2rem;color: #2e2e2e;margin-bottom: .3em;}
		img{max-width: 100%;width: 100%; transform: scale(1.2);}
		span{display: inline-block;}
		/*.destination{display: flex;}*/
		.choice-area{padding: 0 20px;}
		.dayofweek label,
		.destination label{display: block;background-color: antiquewhite;padding: 0.5em;}
		.btn-wrapper{text-align: center;}
		.btn-wrapper >input{width: 100%;margin-top: .3em;margin-bottom: 2em;padding: .8em;border-radius:10px;font-size: 2rem;font-weight: 600;}
	</style>
</head>
<body>
	<div class="choice-area">
		<section class="dayofweek-wrapper">
			<h1>バスを使う曜日を1つ選んでね☆</h1>
			<div class="dayofweek">
				<label><input type="radio" name="dayofweek" value="月〜土曜日" checked required>月〜土曜日</label>
				<label><input type="radio" name="dayofweek" value="日曜か祝日">日曜か祝日</label>
			</div>
		</section>
		<section class="dayofweek-wrapper">
			<h1>目的地を1つ選んでね❤</h1>
			<div class="destination">
				<label><input type="radio" name="destination" value="イオン" checked required>イオン→はたうら</label>
				<label><input type="radio" name="destination" value="日向市駅" checked required>はたうら↔日向市駅</label>
				<label><input type="radio" name="destination" value="市役所">はたうら↔市役所</label>
				<label><input type="radio" name="destination" value="和田病院">はたうら↔和田病院</label>
				<label><input type="radio" name="destination" value="滝井病院">はたうら↔滝井病院</label>
				<label><input type="radio" name="destination" value="大王谷コミュニティーセンター">はたうら↔大王谷コミュニティーセンター</label>
			</div>
		</section>
		<p class="btn-wrapper">
			<input type="button" value="時刻表を出す" onclick="showComment()">
		</p>
	</div>
	<div class="img-box" id="img-box">
		<img id="guide_img" src="" alt="" onload="onScroll()">
	</div>
	
	<script type="text/javascript">
		let index;
		let img_box   = document.getElementById('img-box');
		let guide_img   = document.getElementById('guide_img');
		
		//結果ボタンタップで表示された位置に自動スクロール
		function onScroll() {img_box.scrollIntoView();}
		
		//結果ボタンタップで表示する処理
		function showComment(){
			let dayofweek;/*曜日*/
			let destination;/*行き先*/
		  let input_dayofweek   = document.querySelectorAll("input[name=dayofweek]:checked");/*チェックが入った要素を取得して変数へ格納*/
			let input_destination = document.querySelectorAll("input[name=destination]:checked");/*チェックされた要素を取得して変数へ格納*/
			
			// 要素の値を変数に格納
			for(let checked_data of input_dayofweek) {
				dayofweek 　= checked_data.value;
			}
			// 要素の値を変数に格納
			for(let checked_data of input_destination) {
				destination = checked_data.value;
			}
			
			// 選択されたものを元に結果内容を分岐
			if(dayofweek == "月〜土曜日"){
				switch (destination) {
					case "イオン":
						guide_img.setAttribute('src', 'ion-a.png');
				    break;
				  case "市役所":
						guide_img.setAttribute('src', 'siyakusyo-a.png');
				    break;
				  case "和田病院":
				  	guide_img.setAttribute('src', 'wada-a.png');
				    break;
				  case "滝井病院":
				  	guide_img.setAttribute('src', 'takii-a.png');
				    break;
			   case "大王谷コミュニティーセンター":
			   		guide_img.setAttribute('src', 'daioudani-a.png');
				    break;
			   case "日向市駅":
			   		guide_img.setAttribute('src', 'eki-a.png');
				    break;
				}
			} else if(dayofweek == "日曜か祝日"){
					switch (destination) {
						case "イオン":
							guide_img.setAttribute('src', 'ion-b.png');
				    	break;
					  case "市役所":
					  	guide_img.setAttribute('src', 'siyakusyo-b.png');
					    break;
					  case "和田病院":
					  	guide_img.setAttribute('src', 'wada-b.png');
					    break;
					  case "滝井病院":
					  	guide_img.setAttribute('src', 'takii-b.png');
					    break;
				   case "大王谷コミュニティーセンター":
				   		guide_img.setAttribute('src', 'daioudani-b.png');
					    break;
				   case "日向市駅":
				   		guide_img.setAttribute('src', 'eki-b.png');
					    break;
					}
			}
		}
	</script>
</body>
</html>
